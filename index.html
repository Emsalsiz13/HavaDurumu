<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hava Durumu</title>
</head>
<body>
    <div class="app">
        <!-- Bu kod, bir HTML sayfasında bir başlık ve bir metin giriş kutusu içeren bir üstbilgi bölümü oluşturur. Başlık "HAVA DURUMU" olarak ayarlanmıştır ve metin giriş kutusu "searchBar" olarak adlandırılmıştır ve "Şehir Giriniz..." ön tanımlı değerinde bir yer tutucusu metni içerir. -->
        <div class="header">
            <h1>HAVA DURUMU</h1>
            <input type="text" id="searchBar" placeholder="Şehir Giriniz...">
        </div>
        <!-- İlk div elementi, "content" adlı bir sınıf adına sahip olan bir içerik bölümüdür. İkinci div elementi, "city" adlı bir sınıf adına sahip olan bir şehir adı içerir. Şehir adı, "Tatvan, TR" şeklindedir ve Tatvan şehrinin ülke kodunu ifade etmek için TR kullanılmıştır. Üçüncü div elementi, "temp" adlı bir sınıf adına sahip olan bir sıcaklık bilgisidir. Sıcaklık, "15°C" şeklindedir ve Celsius derecesi kullanılmıştır. Dördüncü div elementi, "desc" adlı bir sınıf adına sahip olan bir hava durumu açıklamasıdır. Açıklama, "Güneşli" şeklindedir ve hava durumunu açık bir şekilde ifade etmektedir. Son olarak, "minmax" adlı bir sınıf adına sahip olan beşinci bir div elementi vardır. Bu element, hava durumunun minimum ve maksimum sıcaklıklarını "14°C / 19°C" şeklinde gösterir. -->
        <div class="content">
            <div class="city">Tatvan, TR</div>
            <div class="temp">15°C</div>
            <div class="desc">Güneşli</div>
            <div class="minmax">14°C / 19°C </div>
        </div>
        <!-- Bu kod, bir HTML sayfasında bir paragraf elementi oluşturur. Paragraf elementi, "name" adlı bir sınıf adına sahiptir ve "Bu uygulama Melike ÇİÇEN tarafından yapılmıştır" metnini içerir. -->
        <p class="name">Bu uygulama Melike ÇİÇEN tarafından yapılmıştır</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
